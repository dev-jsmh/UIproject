<div class="container">
    <h2 class="mt-3 text-center">Productos</h2>
    <!-- boton de crear registros -->
    <a class="btn btn-success" type="button" routerLink="create">
        <i class="bi bi-plus-circle"></i> Crear producto</a>
    <!--barra de busqueda de registros-->
    <div class="row mt-3 justify-content-between mb-2">
        <!--busqueda por categoria-->
        <div class="col-12 col-md-5 d-flex mb-2 justify-content-center">
            <select class="form-select" id="input-group-text">
                <option selected>Buscar por categoria</option>
                <option value="1">Cartuchos filtrantes</option>
                <option value="2">Plantas purificadoras</option>
                <option value="3">Botones</option>
                <option value="4">Cableado</option>

            </select>
            <button class="btn btn-success mx-2">Buscar</button>
        </div>

        <!-- busquedad por otros parametros -->
        <div class="col-12 col-md-5 d-flex mb-2">
            <input class="form-control" type="text" id="search" placeholder="Nombre, categoria">
            <button class="btn btn-success mx-2" type="submit">Search</button>
        </div>

    </div>
<!-- Jhonatan Samuel Martinez Hernandez -->

    <h3 class="mb-3">Lista de productos</h3>
    <!-- product container -->
    <div class="scrollable" style=" height: 500px;">
        <div class="row" *ngIf="products.length == 0">
            <!-- product item -->
            <div class="col-sm-12 col-md-4 col-lg-3 p-2">
                <div class="card">
                    <div class="card-body">
                        <div class="col text-center mb-2">
                            <img src="../../src/images/WhatsApp Image 2022-09-07 at 11.54.51 AM (1).jpeg"
                                style="height: 9rem; border-radius: 1rem;" alt="purificador de aguas">
                        </div>
                        <div class="col">
                            <p>id: 1823</p>
                            <p>Nombre: Purificador de agua </p>
                            <p>Modelo: Manzana verde</p>
                            <p>Unidades disponibles: 15</p>
                        </div>
                        <!-- buttons for manage products -->
                        <div class="col">
                            <div class="d-flex justify-content-center">

                                <a class="btn btn-primary m-2" routerLink="1/details">Detalles
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center p-2" *ngIf="products.length > 0">
            <app-spinner></app-spinner>
        </div>
    </div>
