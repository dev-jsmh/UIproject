<!-- clients container -->
<h1 class="mt-3 text-center">Clientes</h1>

<!--barra de busqueda de registros-->
<div class="row mt-4 justify-content-center mb-2">
                
    <!-- busqueda clientes por parametros -->
    <div class="col-12 col-md-5 d-flex mb-2">
        <input 
        class="form-control" 
        type="text"
        placeholder="Nombre, Barrio, Apellido"
        [(ngModel)]=searchInput >
        <button class="btn btn-success mx-2" ><i class="bi bi-search"></i></button>
    </div>
    <p>{{ searchInput }}</p>
</div>

<!-- barra separadora -->
<div style="height: 0.5rem;background-color:rgb(173, 173, 173);"></div>
<!-- Table of clients order by their status  -->
<!-- This table shows a list of the existing clientes order by its status -->
<div class="scrollable" style="height: 380px; overflow-y: scroll;">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">Urevision</th>
                <th scope="col">Nombre</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">
                    <i class="bi bi-circle-fill text-center ready"></i>
                </th>
                <td>04/03/2023</td>
                <td>Jhonatan</td>
                <td>
                    <!-- client details boton -->
                    <!-- pass the id of the client in to the route -->
                    <!-- 
                    button that takes the user to a view when we can create a new appointment
                    -->
                    <a class="btn m-1 p-1" routerLink="1/create-appointment"><i class="bi bi-calendar-plus"></i></a>
                    <!-- 
                    button that takes the user to a view when we can see the client details
                    -->
                    <a class="btn m-1 p-1" routerLink="1/details"> <i class="bi bi-search"></i></a>

                </td>
            </tr>
            <tr *ngFor="let client of filteredClients">
                <th scope="row">
                    <i class="bi bi-circle-fill text-center ready"></i>
                </th>
                <td>{{client?.lastMaintenance}}</td>
                <td>{{client?.names}}</td>
                <td>
                    <!-- client details boton -->
                    <!-- pass the id of the client in to the route -->
                    <!-- 
                    button that takes the user to a view when we can schedule a date for offering he/her a service
                    -->
                    <a class="btn m-1 p-1" routerLink="{{client.id}}/create-appointment"><i class="bi bi-calendar-plus"></i></a>
                    <!-- 
                    button that takes the user to a view when we can see the client details
                    -->
                    <a class="btn m-1 p-1" routerLink="{{client.id}}/details"> <i class="bi bi-eye"></i></a>

                </td>
            </tr>

        </tbody>
    </table>
    <!--- spinner --->
    <div class="text-center p-5" *ngIf="loadingClients">
        <app-spinner></app-spinner>
    </div>
</div>
