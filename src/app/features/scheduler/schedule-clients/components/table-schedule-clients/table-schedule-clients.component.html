<!-- This table shows a list of the existing clientes order by its status -->
<div class="scrollable" style="height: 380px; overflow-y: scroll;">
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">Urevision</th>
                <th scope="col">Nombre</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">
                    <i class="bi bi-circle-fill text-center ready"></i>
                </th>
                <td>04/03/2023</td>
                <td>Jhonatan</td>
                <td>
                    <!-- client details boton -->
                    <!-- pass the id of the client in to the route -->
                    <!-- 
                    button that takes the user to a view when we can schedule a date for offering he/her a service
                    -->
                    <a class="btn m-1 p-1" routerLink="1/schedule"><i class="bi bi-calendar-plus"></i></a>
                    <!-- 
                    button that takes the user to a view when we can see the client details
                    -->
                    <a class="btn m-1 p-1" routerLink="1/details"> <i class="bi bi-search"></i></a>

                </td>
            </tr>
            <tr *ngFor="let client of clients">
                <th scope="row">
                    <i class="bi bi-circle-fill text-center ready"></i>
                </th>
                <td>{{client?.last_meet}}</td>
                <td>{{client?.first_name}}</td>
                <td>
                    <!-- client details boton -->
                    <!-- pass the id of the client in to the route -->
                    <!-- 
                    button that takes the user to a view when we can schedule a date for offering he/her a service
                    -->
                    <a class="btn m-1 p-1" routerLink="{{client.id}}/schedule"><i class="bi bi-calendar-plus"></i></a>
                    <!-- 
                    button that takes the user to a view when we can see the client details
                    -->
                    <a class="btn m-1 p-1" routerLink="{{client.id}}/details"> <i class="bi bi-search"></i></a>

                </td>
            </tr>

        </tbody>
    </table>
</div>
